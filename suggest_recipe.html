<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Lazy Chef - Suggest a Recipe</title>
</head>
<body>
    <header>

        <h1>The Lazy Chef</h1>

        <br>
        
        Simple recipes to spend more time eating and less time cooking.
        <hr>

    </header>
    <main>

        <h2>Suggest a Recipe</h2>

        We are always looking for delicious new recipes at <strong>The Lazy Chef</strong>. If you think you have something fantastic, please fill out the details below and we will get back to you.

        <br>
        <br>

        <form action="#" method="POST">
            <div>
                <label for="fullName">Chef's Name</label>
                <br>
                <input type="text" name="fullName" id="fullName" placeholder="Full name">
            </div>
            <div>
                <label for="userEmail">Email</label>
                <br>
                <input type="email" name="userEmail" id="userEmail" placeholder="Chef's email">
            </div>
            <div>
                <label for="recipe">Recipe</label>
                <br>
                <input type="text" name="recipe" id="recipe" placeholder="Short recipe title">
            </div>
            <div>
                <label for="instructions">Recipe Instructions</label>
                <br>
                <textarea name="instructions" id="instructions" placeholder="Provide detailed instructions" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="difficulty">Difficulty</label>
                <br>
                <input type="radio" name="difficulty" id="easy">
                <label for="easy">easy</label>
                <input type="radio" name="difficulty" id="medium">
                <label for="medium">medium</label>
                <input type="radio" name="difficulty" id="hard">
                <label for="hard">hard</label>
            </div>
            <div>
                <label for="category">Food Category</label>
                <br>
                <select name="category" id="category">
                    <option value="">---</option>
                    <option value="appetizer">appetizer</option>
                    <option value="entree">entree</option>
                    <option value="dessert">dessert</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit Recipe">
                <input type="reset" value="Cancel">
            </div>

        </form>

        <hr>

        <br>
    </main>
    <footer>

        Copyright &copy; 2020

    </footer>
</body>
</html>
